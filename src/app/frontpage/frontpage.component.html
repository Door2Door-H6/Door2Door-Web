<mat-grid-list cols="3" rowHeight="100%">
  <mat-grid-tile colspan="2">
    <div>
      <mat-tab-group mat-align-tabs="center" dynamicHeight style="display: block; height: 100%;">
        <mat-tab label="Stue">
          <div style="height: 70vh; width: 65vw;">
            <app-leaflet-map-geojson></app-leaflet-map-geojson>
          </div>
        </mat-tab>
        <mat-tab label="KÃ¦lder">
          <div *ngIf="true">
            <qrcode style="margin: 1em;" [elementType]="elementType" [level]="level" [qrdata]="qrdata" [scale]="scale"
            [width]="width">
          </qrcode>
        </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="1">
    <app-categories></app-categories>
  </mat-grid-tile>
</mat-grid-list>
